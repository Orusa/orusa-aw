<form>
    
  <title>Pizzini</title>
    
  <fieldset>
    <legend>Configura tu pizza: </legend>

    <p>
      <label for="nombre">Tipos de masa: </label>
        
      <input type="radio" name="size" id="size_1" value="Fina">
      <label for="size_1">Fina</label>
         
      <input type="radio" name="size" id="size_2" value="Gorda">
      <label for="size_2">Gorda</label>
    </p>
   
    <p>
      <label for="nombre">Tipos de salsa: </label>  
    
      <input type="radio" name="size1" id="size_1" value="Tomate">
      <label for="size_1">Tomate</label>
         
      <input type="radio" name="size1" id="size_2" value="Barbacoa">
      <label for="size_2">Barbacoa</label>
     
      <input type="radio" name="size1" id="size_3" value="Carbonara">
      <label for="size_3">Carbonara</label>
     </p>
      
     <p>
      <label for="nombre">Queso: </label>
        
      <input type="radio" name="size2" id="size_1" value="Si">
      <label for="size_1">Si</label>
         
      <input type="radio" name="size2" id="size_2" value="No">
      <label for="size_2">No</label>
     </p>
      
     <p>
        <label for="nombre">Seleccione los ingredientes: </label>
     </p>
    
    <p>
      <label for="nombre">Jamon</label> <input type="checkbox">
      <label for="nombre">Champiñones</label> <input type="checkbox">
      <label for="nombre">Salchichas</label> <input type="checkbox">
      <label for="nombre">Pimientos</label> <input type="checkbox">
      <label for="nombre">Atún</label> <input type="checkbox">
      <label for="nombre">Aceitunas</label> <input type="checkbox">
      <label for="nombre">Pepperoni</label> <input type="checkbox">
      <label for="nombre">Pollo</label> <input type="checkbox">
      <label for="nombre">Bacon</label> <input type="checkbox">
      <label for="nombre">Ternera</label> <input type="checkbox">     
    </p>
      
    <p>
      <label for="nombre">Tamaño: </label>  
    
      <input type="radio" name="size3" id="size_1" value="Tomate">
      <label for="size_1">Familiar</label>
         
      <input type="radio" name="size3" id="size_2" value="Barbacoa">
      <label for="size_2">Mediana</label>
     
      <input type="radio" name="size3" id="size_3" value="Carbonara">
      <label for="size_3">Pequeña</label>
     </p>
   </fieldset>    
    
   <fieldset>
    <legend>Datos de pago: </legend>
       
    <p>
       <label for="nombre">Número de cuenta</label>
       <input type="tel" maxlength="16" placeholder="IBAN...">
    </p>
    
    <p>  
      <label for="nombre">Fecha de caducidad</label> 
      <input type="date" value="mm/aaaa">
    </p>
       
    <p>  
      <label for="nombre">Código de seguridad</label> 
      <input type="tel" maxlength="3" placeholder="cvc">dirección completa
    </p>
  </fieldset>
    
  <fieldset>
    <legend>Datos de entrega: </legend>
    <p>   
      <label for="nombre">Direccion completa</label>
      <input type="text" name="nombre" id="nombre" value="" placeholder="San edualdo /7 /2D">
    </p>
      
    <p>
     <textarea rows="10" cols="50">¿Alguna observación?</textarea>  
    </p>
 </fieldset>
    
 <fieldset>
     <legend>Finalizar</legend>  
    <p>
      <input type="submit">
      <input type="reset" value="reiniciar datos">
    </p> 
 </fieldset>
</form>
